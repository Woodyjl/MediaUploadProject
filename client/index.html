<!-- INDEX html file - Also file upload -->
<!doctype html>
<html lang="en">
  <head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dropzone_basic.css">
    <link rel="stylesheet" href="css/dropzone.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <title>Upload Media</title>
  </head>
  <body>
    <form action="https://s3-bucket.s3.amazonaws.com/" method="post" enctype="multipart/form-data" id="myform">
      <input type="hidden" name="key" value="uploads/${filename}"> <input type="hidden" name="AWSAccessKeyId" value="YOUR_AWS_ACCESS_KEYydnbdbssrnnr" id="fld_AWSAccessKeyId">
      <input type="hidden" name="acl" value="private">
      <input type="hidden" name="success_action_redirect" value="http://localhost/" id="fld_redirect">
      <input type="hidden" name="policy" value="YOUR_POLICY_DOCUMENT_BASE64_ENCODED" id="fld_Policy">
      <input type="hidden" name="signature" value="YOUR_CALCULATED_SIGNATURE" id="fld_Signature">
      <input type="hidden" name="Content-Type" value="image/jpeg" id="fld_contentType">
      <!-- Include any additional input fields here -->
      File to upload to S3: <input name="file" type="file">
      <br>
      <input type="submit" value="Upload File to S3" id="btn_submit">
    </form>

    <div class="container outmostBox">
      <div class="row">
        <div class="col-sm-12">
          <div class="mapPreview"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 locationSelected textCenter">
          <h5> Location Selected. Please upload media relating this location.</h5>
        </div>
      </div>
      <div class="row">
        <form action="/upload" id="dropbox" class="dropzone needsclick dz-clickable flexColCenterIt">
          <div class="dz-message needsclick">
            <i class="material-icons icon upload text-secondary">file_upload</i>
            <p><strong>Choose a file</strong> or drag it here.</p>
          </div>
        </form>
      </div>
      <div class="row flexColCenterIt btns">
        <button class="btn btn-primary btn-lg" type="submit" disabled>Upload</button>
        <hr>
        <button class="btn btn-secondary btn-lg">I just have text input</button>
        <button type="button" class="btn btn-outline-secondary btn-lg">Select a different location</button>
      </div>
    </div>
    <!-- Optional JavaScript for Bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/dropzone.js"></script>

    <!-- AWS sdk -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.227.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/uploadProcess.js"></script>
    <!-- End AWS sdk -->
    <script src="js/master.js"></script>
  </body>
</html>
